<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>To Do App </title>
</head>
<style>
    body{
        background-color: rgb(189, 245, 245);
    }
</style>
<body>
    <div class="container">
    <h1 class="text-center mt-4 "> To Do App  </h1>
    <div class="mt-4 text-center col-md-5 mx-auto">

    <form  method="post">
        {% csrf_token %}
        <div class="mb-4">
        <input class="form-control" type="text" name='conteudo' placeholder="tarefa...">
        </div>
        <button type="submit" class="d-grid gap-2 col-6 mx-auto btn btn-success "> Add Tarefa </button>

    </form>
    </div>
    {% for tarefa in tarefa %}
<div class=" col-md-8  mx-auto">
    <div class="card mt-4">
        <div class="card-body">
            {{tarefa.conteudo }}
        </div>
    
        <div class="card-footer">
            {{tarefa.criado }}
            <a class=" " href="{% url 'delete' tarefa.id %}"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg> </a> 
        </div>
    </div>
</div>
    {% endfor %}
    </div>
</body>
</html>
